<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container card">
    <img src="images/illustration-hero.svg" alt="banner" class="hero_image bottom_30">
    <h1 class="bottom_30 bold_900">Order Summary</h1>

    <div class="paragraph_summary bottom_30">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>

    <div class="subscription bottom_30">
      <img src="./images/icon-music.svg" alt="Music Icon" class="subscription_icon">

      <div class="subscription_price">
        <div class="subscription_price_heading bold_900">Annual Plan</div>
        <div>$59.99/year</div>
      </div>

      <a href="#" class="subscription_link">
        Change
      </a>
    </div>


    <div class="bottom_30">
      <button class="btn btn_pay bold_700">Proceed to Payment</button>
      <button class="btn btn_cancel bold_700">Cancel Order</button>
    </div>
    
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ahmed-cmyk">Ahmed Ikram</a>.
  </div>

</body>
</html>
